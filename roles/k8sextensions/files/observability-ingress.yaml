apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-observability
spec:
  rules:
  - host: "prometheus.a6n.xyz"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: prometheus-k8s
            port:
              number: 9090
  - host: "grafana.a6n.xyz"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 3000
